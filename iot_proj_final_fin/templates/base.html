<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système IoT{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1><img src="static/img/iot(2).png"> Système IoT</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/">Accueil</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/capteurs">Capteurs</a></li>
                <li><a href="/noeuds">Noeuds</a></li>
                <li><a href="/alertes">Alertes</a></li>
                <li><a href="/utilisateurs">Utilisateurs</a></li>
                <li><a href="#" onclick="event.preventDefault(); logout();">Déconnexion</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Système IoT - Tous droits réservés</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
